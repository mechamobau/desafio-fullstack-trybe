<mat-grid-list cols="3">
  <mat-grid-tile></mat-grid-tile>
  <mat-grid-tile>
    <mat-card class="login-form" style="width: 100%">
      <mat-card-header>
        <mat-card-title>Login</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="submit()">
          <p>
            <mat-form-field style="width: 100%">
              <input
                required
                type="email"
                matInput
                placeholder="Email"
                formControlName="email"
              />
            </mat-form-field>
          </p>
          <p>
            <mat-form-field style="width: 100%">
              <input
                required
                type="password"
                matInput
                placeholder="Senha"
                formControlName="password"
              />
            </mat-form-field>
          </p>

          <p style="text-align: right;">
            <button mat-raised-button color="primary">Login</button>
          </p>
        </form>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
  <mat-grid-tile></mat-grid-tile>
</mat-grid-list>
