<mat-card class="login-form">
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form>
      <mat-form-field> 
        <input type="email" matInput placeholder="Email">
      </mat-form-field>
      <mat-form-field>
        <input type="password" matInput placeholder="Senha">
      </mat-form-field> 
    </form>
  </mat-card-content>
</mat-card>
